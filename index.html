<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Tracker</title>
</head>

<body>
    <div class="wrapper">
        <h1>Cash Track</h1>
        <div class="status">
            <h4>Balance</h4>
            <h1 id="balance">0.00</h1>
        </div>
        <div class="inc-exp-container">
            <div>
                <h4>You have spent:</h4>
                <p id="money_plus" class="money plus">+0.00</p>
            </div>
            <div>
                <h4>You have received:</h4>
                <p id="money_minus" class="money minus">-0.00</p>
            </div>
        </div>
        <h3>What happened?</h3>
        <ul id="list" class="list">
            <li class="minus">Cash <span>-0.00</span><button class="delete-btn">X</button></li>
        </ul>
        <h3>Damage or Income?</h3>
        <form id="form">
            <div class="form-control">
                <input type="text" id="text" placeholder="Add Item">
            </div>
            <div class="form-control">
                <input type="number" id="amount" placeholder="Add amount">
            </div>
            <button class="btn addbtn">Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
